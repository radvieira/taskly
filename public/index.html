<!DOCTYPE html>
<html>
  <head lang="en">
      <meta charset="UTF-8">
      <title>Ng-ify</title>
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  </head>
  <body>

    <header class="navbar">

      <div class="container">
        <h1>Taskly</h1>
      </div>

    </header>

    <div class="container">

      <div class="row">

        <section class="col-md-8">
          <h2>To Do</h2>
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="what do you need to do?">
              </div>
            </div>
          </form>
        </section>

        <section data-ng-app="taskly" class="col-md-4">
          <h2>To Dos</h2>
          <task-list></task-list>
        </section>

      </div>

    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="task-list.js"></script>
    <script src="taskly.js"></script>

  </body>
</html>
