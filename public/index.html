<!DOCTYPE html>
<html>
  <head lang="en">
      <meta charset="UTF-8">
      <title>Ng-ify</title>
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  </head>
  <body>

    <header class="navbar">

      <div class="container">
        <h1>Taskly</h1>
      </div>

    </header>

    <div class="container">

      <div class="row">

        <div class="col-md-2"></div>

        <section class="col-md-8">

          <form class="task-entry">
            <div class="form-group">
                <input type="text" name="task" class="form-control" placeholder="What do you need to do?"
                       autocomplete="off">
            </div>
          </form>

          <div data-ng-app="taskly">

            <task-list></task-list>

          </div>

        </section>

        <div class="col-md-2"></div>

      </div>

    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="task-list-app.js"></script>
    <script src="task-list-directive.js"></script>
    <script src="tasks-service.js"></script>
    <script src="taskly.js"></script>

  </body>
</html>
