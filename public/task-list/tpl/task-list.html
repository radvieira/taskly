
<div class="list-group">

  <a data-ng-repeat="task in tasks" class="list-group-item clickable" data-ng-click="select($index)">

    <span class="btn btn-default btn-xs" data-ng-click="complete($index)">
      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
    </span>

    <span data-ng-bind="task.name"></span>

  </a>

</div>
