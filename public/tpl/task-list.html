
<div class="list-group">

  <div data-ng-repeat="task in tasks" class="list-group-item">

    <button aria-label="Edit" class="btn btn-default" data-ng-click="select($index)">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>

    <span data-ng-bind="task.name"></span>

  </div>

</div>
