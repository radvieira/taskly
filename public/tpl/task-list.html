
<div class="list-group">

  <div data-ng-repeat="task in tasks" class="list-group-item">

      <div class="btn-group">
        <button aria-label="Done" class="btn btn-default btn-xs" data-ng-click="complete($index)">
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        </button>

        <button aria-label="Edit" class="btn btn-default btn-xs" data-ng-click="select($index)">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
      </div>

      <span data-ng-bind="task.name"></span>

  </div>

</div>
